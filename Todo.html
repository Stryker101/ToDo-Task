<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="Box1" class="Box">
        <div class="media">
          <div id="inputdiv">
            <input type="search" placeholder="Search" id="srcbtn" />
          </div>
          <div id="btndiv">
            <button id="btn1" class="btn">Assigned To Me</button>
            <button id="btn2" class="btn">Tasks</button>
          </div>
        </div>
      </div>
      <div id="Box2" class="Box">
        <input type="text" placeholder="Enter task" id="toDo"/>
        <button id="submitBtn">SUBMIT</button>
        <div class="listCard">
          <h2>ToDo List</h2>
          <ul id="todoList" class="p"></ul>
        </div>
      </div>
    </div>
    <script src="Todo.js"></script>
  </body>
</html>
